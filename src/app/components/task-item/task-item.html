<div [ng-form-model]="form" [class.editing]="editing">
  <input (change)="toggleStatus()" [checked]="model.completed" type="checkbox">

  <span [hidden]="editing">{{ model.title }}</span>

  <input
    [hidden]="!editing"
    (blur)="saveEdit()"
    (keyup.enter)="saveEdit()"
    (keyup.escape)="cancelEdit()"
    ng-control="title"
    type="text">

  <button (click)="edit()" type="button">Edit</button>
  <button (click)="delete()" type="button">Delete</button>
</div>
