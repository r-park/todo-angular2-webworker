<div
  [ng-class]="{'task-item--completed': model.completed, 'task-item--editing': editing}"
  [ng-form-model]="form"
  class="task-item">

  <div class="cell">
    <div
      [ng-class]="{'task-item__checkbox--checked': model.completed}"
      (click)="toggleStatus()"
      aria-label="Task completed?"
      class="task-item__checkbox"
      role="checkbox">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path>
      </svg>
    </div>
  </div>

  <div class="cell">
    <div
      [hidden]="editing"
      class="task-item__title">
      {{ model.title }}
    </div>

    <input
      [hidden]="!editing"
      (blur)="saveEdit()"
      (keyup.enter)="saveEdit()"
      (keyup.escape)="cancelEdit()"
      autocomplete="off"
      class="task-item__input"
      ng-control="title"
      type="text">
  </div>

  <div class="cell">
    <button
      (click)="edit()"
      class="task-item__button task-item__button--edit"
      type="button">
      <svg class="svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
      </svg>
    </button>
    <button
      (click)="delete()"
      class="task-item__button task-item__button--delete"
      type="button">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
      </svg>
    </button>
  </div>
</div>
